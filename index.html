<body class="ahbbc">
    <div class="container-fluid background_color">
        <div class="row content">
            <div class="col-lg-4 content_left">
            </div>
            <div class="col-lg-8 content_right">
                <div class="box">
                    <h1 class="text-title" id="title">aaaaaaa</h1>
                    <p class="category"></p>
                    <p class="description"></p>
                    <button id="button_random" class="btn btn-outline-success btn_random">
                        Click to roll
                    </button>
                    <button id="button_play" class="btn btn-outline-success btn_play">
                        Enter to play
                    </button>
                </div>
            </div>
            <div class="video-player remove">

            </div>
        </div>

    </div>
</body>

<script>
    const button = document.getElementById('button_random'); // get the button element
    const text = document.getElementById('title'); // element ten phim
    const imageTitle = document.querySelector('.content_left'); // hinh
    const category = document.querySelector('.category'); //the loai phim
    const description = document.querySelector('.description'); //mo ta phim ko co nen random text
    const video = document.querySelector('.video-player');
    const buttonPlay = document.querySelector('.btn_play');
    const backgroundImg = document.querySelector('.ahbbc');


    button.addEventListener('click', getISS) // gan sk click button gon function getISS
    document.addEventListener('DOMContentLoaded', getISS) //load lai cungx goij function


    //an space doi phim
    document.body.onkeyup = function (e) {
        if (e.keyCode == 32) {
            getISS();
        }
        if (e.keyCode == 13) {
            document.querySelector(".video-player").classList.remove("remove")
        }
    }






    async function getISS(ahbbahbb, ahccahcc) {

        const ahbb = Math.floor(Math.random() * 521); //random tu 0 den 521 de lay ngau nhien motj obj
        const ahcc = Math.floor(Math.random() *
            3); //random tu 0 den 3 de lay ngau nhien mot description do api ko co san

        //fetch data from json
        const response = await fetch('./js/data.json');
        const data = await response.json();

        //working data from json
        text.innerHTML = data[ahbb].title;
        category.innerHTML = data[ahbb].category;
        description.innerHTML = data[522].description[ahcc];
        imageTitle.innerHTML = '<img src="' + data[ahbb].imageUrl +
            '" class="img-responsive img_title" style="width:250px; height:380px;" alt="">'
        video.innerHTML = '<iframe width="100%" height="100%" class="video-player" src="' + data[ahbb].episode[0]
            .url + '?autoplay=1&mute=0"></iframe>'
        backgroundImg.style.backgroundImage = 'url("' + data[ahbb].imageUrl + '")';
    }

    buttonPlay.onclick = function () {
        document.querySelector(".video-player").classList.remove("remove")
    }
</script>
